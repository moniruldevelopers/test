{% block title %}    
{% endblock title %} 

{% block content %}
<!-- search-widget -->

<div class="container section-title text-center wow fadeInUp" data-wow-delay="100ms" style="margin-top: 20px;">
    <h5 class="section-title__tagline">
        Course-Section
        <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 13">
            <g clip-path="url(#clip0_324_36194)">
                <path d="M10.5406 6.49995L0.700562 12.1799V8.56995L4.29056 6.49995L0.700562 4.42995V0.819946L10.5406 6.49995Z" />
                <path d="M25.1706 6.49995L15.3306 12.1799V8.56995L18.9206 6.49995L15.3306 4.42995V0.819946L25.1706 6.49995Z" />
                <path d="M39.7906 6.49995L29.9506 12.1799V8.56995L33.5406 6.49995L29.9506 4.42995V0.819946L39.7906 6.49995Z" />

            </g>
        </svg>
    </h5>
    <div   data-wow-delay="300ms" style="margin-top: 30px;">   
        <form action="#" class="sidebar__search-form">
            <input type="search" placeholder="Type Course Title Here">
            <button type="submit"><span class="icon-Search"></span></button>
        </form> 
    </div>
 
</div><!-- section-title -->






<!-- Course Start -->
<section class="course-two course-two--page">
    <div class="course-two__shape-top wow fadeInRight" data-wow-delay="300ms"><img src="{% static 'assets/images/shapes/course-shape-1.png' %}" alt="eduact"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6 wow fadeInUp" data-wow-delay="100ms">
                <div class="course-two__item">
                    <div class="course-two__thumb">
                        <img src="{% static 'assets/images/course/course-2-1.png' %}" alt="eduact">
                        <a class="course-two__like" href="javascript:void(0);"><span class="icon-like"></span></a>
                        
                    </div><!-- /.course-thumb -->
                    <div class="course-two__content">
                        <div class="course-two__time">20 Hours</div>
                        <div class="course-two__ratings">
                            <span class="icon-star"></span><span class="icon-star"></span><span class="icon-star"></span><span class="icon-star"></span><span class="icon-star"></span>
                            <div class="course-two__ratings__reviews">(25 Reviews)</div>
                        </div>
                        <h3 class="course-two__title">
                            <a href="management-consulting.html">Management Consultants in Competitive Markets</a>
                        </h3>
                        <div class="course-two__bottom">
                            <div class="course-two__author">
                                <img src="{% static 'assets/images/course/author-1.png' %}" alt="eduact">
                                <h5 class="course-two__author__name">Guy Hawkins</h5>
                                <p class="course-two__author__designation">Project Manager</p>
                            </div>
                            <div class="course-two__meta">
                                <h4 class="course-two__meta__price">$473.00</h4>
                                <p class="course-two__meta__class">15 Lessons</p>
                            </div>
                        </div>
                    </div><!-- /.course-content -->
                </div><!-- /.course-card-two -->
            </div>
            
            
            
        </div>
    </div>
    <div class="course-two__shape-bottom wow fadeInLeft" data-wow-delay="400ms"><img src="{% static 'assets/images/shapes/course-shape-2.png' %}" alt="eduact"></div>
</section>
<!-- Course End -->
{% endblock content %}
