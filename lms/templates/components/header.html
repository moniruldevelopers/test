{% load static %}

<header class="main-header-two">

            {% for cm in cm %}     
            <div class="main-menu__logo">

                    <img src="{{cm.company_logo.url}}" width="183" height="48" alt="{{cm.name}}">
                </a>
            </div><!-- /.main-menu__logo -->
            <div class="main-menu__nav">
                <ul class="main-menu__list">
                    <li class="megamenu ">
                        <a href="{% url 'home' %}">Home</a>                   
                    </li>
             
                    <li class="dropdown">
                        <a href="#">Courses</a>
                        <ul>
                            <li><a href="{% url 'course_list' %}">Courses List</a></li>
                            <li><a href="{% url 'quiz' %}">Quiz</a></li>
                            <li><a href="{% url 'project' %}">Projects List</a></li>
                            
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">Blogs</a>
                        <ul>
                            <li><a href="{% url 'blog_list' %}">Blog List</a></li>
                            <li><a href="{% url 'gallery' %}">Gallery</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">Info</a>
                        <ul>
                            <li><a href="{% url 'beteacher' %}">Become a Teacher</a></li>
                            <li><a href="{% url 'contact' %}">Contact</a></li>

                </a><!-- /.login btn -->

                    <span class="icon-Call"></span>

<div class="stricky-header stricked-menu main-menu main-header-two">
